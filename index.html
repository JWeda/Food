<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--stylesheets-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/slideshow.css">
    <!--font-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <title>Food</title>
</head>

<body>
    <div class="overlay-main">
        <div>F</div>
        <div class="overlay-to-top">O</div>
        <div class="overlay-to-bottom">O</div>
        <div>D</div>
    </div>
    <div class="gallery-container">
        <div class="column-container">
            <ul class="scrolling-bg-main">
                <li><img class="gallery-image-wrapper" src="images/egg.jpg" alt="eggs"></li>
                <li><img class="gallery-image-wrapper" src="images/toast.jpg" alt="toast"></li>
                <li><img class="gallery-image-wrapper" src="images/oatmeal.jpg" alt="oatmeal"></li>
                <li><img class="gallery-image-wrapper" src="images/croissant.jpg" alt="croissant"></li>
            </ul>
        </div>
        <div class="column-container">
            <ul class="scrolling-bg-main">
                <li><img class="gallery-image-wrapper" src="images/icecream.jpg" alt="icecream"></li>
                <li><img class="gallery-image-wrapper" src="images/strawberries.jpg" alt="strawberries"></li>
                <li><img class="gallery-image-wrapper" src="images/caramel.jpg" alt="caramel and ice cream dessert"></li>
                <li><img class="gallery-image-wrapper" src="images/pile-of-dessert.jpg" alt="pile of dessert"></li>
            </ul>
        </div>
        <div class="column-container">
            <ul class="scrolling-bg-main">
                <li><img class="gallery-image-wrapper" src="images/donuts.jpg" alt="donuts"></li>
                <li><img class="gallery-image-wrapper" src="images/macarons.jpg" alt="macarons"></li>
                <li><img class="gallery-image-wrapper" src="images/chocolate.jpg" alt="chocolate"></li>
                <li><img class="gallery-image-wrapper" src="images/cookies.jpg" alt="cookies"></li>
            </ul>
        </div>
    </div>
</body>

</html>
